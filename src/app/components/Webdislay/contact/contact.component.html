<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>Hãy để lại thắc mắc của bạn</div>

  <label for="hoten">Họ và Tên:</label>
  <input type="text" id="hoten" name="hoten" formControlName="hoten" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" formControlName="email" required>

  <label for="comment">Nội dung:</label>
  <textarea id="comment" name="comment" formControlName="comment" rows="4" required></textarea>

  <input type="submit" value="Gửi">
</form>
<hr style="color: black;">
<app-lienhe></app-lienhe>
