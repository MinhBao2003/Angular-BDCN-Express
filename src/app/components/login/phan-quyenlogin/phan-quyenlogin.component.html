<!-- phan-quyenlogin.component.html -->

<div>
  <h2>Đăng nhập</h2>
  <div>
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" [(ngModel)]="username" placeholder="Nhập tên đăng nhập">
  </div>
  <div>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Nhập mật khẩu">
  </div>
  <div>
    <button (click)="login()">Đăng nhập</button>
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
