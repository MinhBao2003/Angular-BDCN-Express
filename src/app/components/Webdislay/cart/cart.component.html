<div style="background: aliceblue;width: 40%;margin-left: 30%;padding: 5px;">
  <!-- your-component.component.html -->
  <div *ngFor="let item of cartItems" style="padding: 5px;margin: 5px;border-radius: 5px;background: #fff;">
    <input type="checkbox" [(ngModel)]="item.isSelected" (change)="updateCalculateButtonStatus()" />
    <ng-container *ngIf="item.name.trim() !== ''">
      <img src="{{item.img}}" alt="" style="width: 20%;">
      <div style="margin-top: -20%;margin-left: 23%;">
        <p>{{ item.name }}{{item.rom}}</p>
        <p>{{item.price }}</p>
        <p>{{item.quantity}}</p>
        <button (click)="increaseQuantity(item)">+</button>
        <button (click)="decreaseQuantity(item)">-</button>
        <button (click)="deleteCartItem(item.id)">Delete</button>
      </div>

      <!-- Add other properties you want to display -->
    </ng-container>
  </div>
  <a [routerLink]="['/dondathang']" routerLinkActive="router-link-active" ><button [disabled]="!isCalculateButtonEnabled" (click)="placeOrder()">Đặt hàng</button></a>
  <div *ngIf="isCalculateButtonEnabled">
    <p>Tổng: {{ total  }}0.000₫</p>
  </div>
</div>
