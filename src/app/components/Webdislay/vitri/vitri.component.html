<!-- my-component.component.html -->
<div *ngIf="productData && productData.length > 0">
    <h2>{{ productData[0].new }}</h2>
    <p>Guarantee: {{ productData[0].guarantee }}</p>
    <p>VAT: {{ productData[0].vat }}</p>
    <p>SDT1: {{ productData[0].sdt1 }}</p>
    <p>MAP1: {{ productData[0].map1 }}</p>
    <p>SDT2: {{ productData[0].sdt2 }}</p>
    <p>MAP2: {{ productData[0].map2 }}</p>
  </div>
